<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Contact</title>
  </head>
  <body>
    <section class="navbar">
      <div class="navbar-fathers">
        <h1>Gabriel Nunez</h1>
        <input type="checkbox" id="square-span"></input>
        <label for="square-span" class="square-span_label">
            <img src="./assets/images/menu-line.png" alt="">
        </label>
        <div id="square">
          <div class="navbar-options-container">
            <a href="./index.html">Articles</a>
            <a href="./Portafolio.html">Portafolio</a>
            <a href="./about.html">About</a>
          </div>
          <button>
            <a href="./contact.html">Contact Me</a>
          </button>
        </div>
        <div class="lista">
          <a href="./index.html">Articles</a>
          <a href="./Portafolio.html">Portafolio</a>
          <a href="./about.html">About</a>
          <button>
            <a href="./contact.html">Contact Me</a>
          </button>
        </div>
      </div>
    </section>

    <section class="container">
      <h1 class="mid__title">Contact Me</h1>
      <p class="mid__little-text">
        Looking to expand your team? Or do you need a web developer for a
        specific project? If I can help you in any way don't hesitate to fill
        this form.
      </p>
      <section class="input__container">
        <label>
            FIRST NAME
          <input type="text" placeholder="John"/>
        </label>
        <label>
            LAST NAME
          <input type="text" placeholder="Doe"/>
        </label>
        <label>
            EMAIL
          <input type="text" placeholder="john@mail.com"/>
        </label>
        <label>
            COMPANY
          <input type="text" placeholder="Company SA"/>
        </label>
        <label>
            PHONE
          <input type="text" placeholder="987654321"/>
        </label>
        <label>
            COUNTRY
          <input type="text" placeholder="Select one option"/>
        </label>
      </section>
              
      <section class="help-container">
        <p class="help-title">HOW CAN I HELP YOU?</p>
        <section class="help-options">
            <div>
                <input type="checkbox">
                <label for="">
                    <h3>Job Offer</h3>
                    <p>If you are looking to expand your team</p>
                </label>
            </div>
            <div>
                <input type="checkbox">
                <label for="">
                    <h3>Project Offer</h3>
                    <p>If you are looking to expand your team</p>
                </label>
            </div>
            <div>
                <input type="checkbox">
                <label for="">
                    <h3>Collaboration</h3>
                    <p>If you are looking to expand your team</p>
                </label>
            </div>
            <div>
                <input type="checkbox">
                <label for="">
                    <h3>Other</h3>
                </label>
            </div>
        </section>
      </section>
      <button class="send-button">
        <a href="">Send</a>
      </button>
    </section>
  </body>
</html>
